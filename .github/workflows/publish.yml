name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (don't actually publish)"
        required: false
        default: "false"
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: CI checks
    uses: ./.github/workflows/lint.yml

  test:
    name: Tests
    uses: ./.github/workflows/test.yml

  rust:
    name: Rust build
    uses: ./.github/workflows/rust.yml

  build-rust-wheels:
    needs: [ci, test, rust]
    name: Build Rust wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: crates/ultrasync_index
          args: --release --out dist
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: rust-wheels-${{ matrix.os }}
          path: crates/ultrasync_index/dist/

  build-rust-sdist:
    needs: [ci, test, rust]
    name: Build Rust sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          working-directory: crates/ultrasync_index
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: rust-sdist
          path: crates/ultrasync_index/dist/

  build-python:
    needs: [ci, test, rust]
    name: Build Python package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: uv build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/

  publish-rust:
    name: Publish ultrasync-index to PyPI
    needs: [build-rust-wheels, build-rust-sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download all rust artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: rust-*
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        if: ${{ !inputs.dry_run }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  publish-python:
    name: Publish ultrasync to PyPI
    needs: [build-python, publish-rust]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download python artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        if: ${{ !inputs.dry_run }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
