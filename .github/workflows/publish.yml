name: Publish to PyPI

on:
    release:
        types: [published]
    pull_request:
        branches: [main]
        types: [closed]
    workflow_call:
    workflow_dispatch:
        inputs:
            dry_run:
                description: "Dry run (don't actually publish)"
                required: false
                default: "false"
                type: boolean

env:
    CARGO_TERM_COLOR: always
    RELEASE_BRANCH: release/next

jobs:
    # gate: only run if this is a merged release PR or manual trigger
    check:
        name: Check if release PR
        runs-on: ubuntu-latest
        outputs:
            should_publish: ${{ steps.check.outputs.should_publish }}
        steps:
            - name: Check trigger
              id: check
              run: |
                  if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
                      echo "Manual trigger - proceeding"
                      echo "should_publish=true" >> $GITHUB_OUTPUT
                  elif [[ "${{ github.event_name }}" == "release" ]]; then
                      echo "Release trigger - proceeding"
                      echo "should_publish=true" >> $GITHUB_OUTPUT
                  elif [[ "${{ github.event_name }}" == "workflow_call" ]]; then
                      echo "Workflow call - proceeding"
                      echo "should_publish=true" >> $GITHUB_OUTPUT
                  elif [[ "${{ github.event.pull_request.merged }}" == "true" ]]; then
                      if [[ "${{ github.event.pull_request.head.ref }}" == "${{ env.RELEASE_BRANCH }}" ]]; then
                          echo "Release PR merged - proceeding"
                          echo "should_publish=true" >> $GITHUB_OUTPUT
                      else
                          echo "Not a release PR - skipping"
                          echo "should_publish=false" >> $GITHUB_OUTPUT
                      fi
                  else
                      echo "PR not merged - skipping"
                      echo "should_publish=false" >> $GITHUB_OUTPUT
                  fi

    ci:
        name: CI checks
        needs: check
        if: needs.check.outputs.should_publish == 'true'
        uses: ./.github/workflows/lint.yml

    test:
        name: Tests
        needs: check
        if: needs.check.outputs.should_publish == 'true'
        uses: ./.github/workflows/test.yml

    rust:
        name: Rust build
        needs: check
        if: needs.check.outputs.should_publish == 'true'
        uses: ./.github/workflows/rust.yml

    security:
        name: Security scan
        needs: check
        if: needs.check.outputs.should_publish == 'true'
        uses: ./.github/workflows/security.yml

    build-rust-wheels:
        needs: [check, ci, test, rust, security]
        if: needs.check.outputs.should_publish == 'true'
        name: Build Rust wheels (${{ matrix.os }})
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
        steps:
            - uses: actions/checkout@v4

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@stable

            - name: Build wheels
              uses: PyO3/maturin-action@v1
              with:
                  working-directory: crates/ultrasync_index
                  args: --release --out dist
                  manylinux: auto

            - name: Upload wheels
              uses: actions/upload-artifact@v4
              with:
                  name: rust-wheels-${{ matrix.os }}
                  path: crates/ultrasync_index/dist/

    build-rust-sdist:
        needs: [ci, test, rust, security]
        name: Build Rust sdist
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Build sdist
              uses: PyO3/maturin-action@v1
              with:
                  working-directory: crates/ultrasync_index
                  command: sdist
                  args: --out dist

            - name: Upload sdist
              uses: actions/upload-artifact@v4
              with:
                  name: rust-sdist
                  path: crates/ultrasync_index/dist/

    build-python:
        needs: [ci, test, rust, security]
        name: Build Python package
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v4

            - name: Build package
              run: uv build

            - name: Upload dist
              uses: actions/upload-artifact@v4
              with:
                  name: python-dist
                  path: dist/

    publish-rust:
        name: Publish ultrasync-index to PyPI
        needs: [build-rust-wheels, build-rust-sdist]
        runs-on: ubuntu-latest
        environment: pypi
        permissions:
            id-token: write
        steps:
            - name: Download all rust artifacts
              uses: actions/download-artifact@v4
              with:
                  pattern: rust-*
                  path: dist
                  merge-multiple: true

            - name: List artifacts
              run: ls -la dist/

            - name: Publish to PyPI
              if: ${{ !inputs.dry_run }}
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  packages-dir: dist/

    publish-python:
        name: Publish ultrasync to PyPI
        needs: [build-python, publish-rust]
        runs-on: ubuntu-latest
        environment: pypi
        permissions:
            id-token: write
        steps:
            - name: Download python artifacts
              uses: actions/download-artifact@v4
              with:
                  name: python-dist
                  path: dist

            - name: List artifacts
              run: ls -la dist/

            - name: Publish to PyPI
              if: ${{ !inputs.dry_run }}
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  packages-dir: dist/
