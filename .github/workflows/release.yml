name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force:
        description: "Force a release (major/minor/patch/prerelease)"
        required: false
        default: ""
        type: choice
        options:
          - ""
          - major
          - minor
          - patch
          - prerelease

permissions:
  contents: read

env:
  RELEASE_BRANCH: release/next

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    concurrency: release
    # skip if this is a release commit (avoid infinite loop)
    if: "!contains(github.event.head_commit.message, 'chore(release)')"
    permissions:
      contents: write
      pull-requests: write

    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Check if release needed
        id: check
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          verbosity: "1"
          no_operation_mode: true
          force: ${{ inputs.force }}

      - name: Test SSH signing
        if: steps.check.outputs.released == 'true'
        run: |
          # Setup SSH key for testing
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_SIGNING_PRIVATE_KEY }}" > ~/.ssh/signing_key
          echo "${{ secrets.SSH_SIGNING_PUBLIC_KEY }}" > ~/.ssh/signing_key.pub
          chmod 600 ~/.ssh/signing_key
          chmod 644 ~/.ssh/signing_key.pub

          # Verify key format
          echo "=== Private key header ==="
          head -1 ~/.ssh/signing_key

          # Test ssh-keygen can read the key (required for git signing)
          echo "=== Testing ssh-keygen can read key ==="
          ssh-keygen -y -f ~/.ssh/signing_key || echo "ERROR: ssh-keygen cannot read private key"

          # Configure git for SSH signing
          git config --global gpg.format ssh
          git config --global user.signingKey ~/.ssh/signing_key
          git config --global user.name "ultrasync-release[bot]"
          git config --global user.email "ultrasync-release[bot]@users.noreply.github.com"

          # Test signing a dummy commit (in memory)
          echo "=== Testing git commit signing ==="
          echo "test" > /tmp/testfile
          cd /tmp && git init testdir && cd testdir
          git config user.name "test"
          git config user.email "test@test.com"
          git config gpg.format ssh
          git config user.signingKey ~/.ssh/signing_key
          echo "test" > testfile
          git add testfile
          GIT_TRACE=1 git commit -S -m "test" 2>&1 || echo "ERROR: Signing failed"

      - name: Semantic Release
        if: steps.check.outputs.released == 'true'
        id: release
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          ssh_public_signing_key: ${{ secrets.SSH_SIGNING_PUBLIC_KEY }}
          ssh_private_signing_key: ${{ secrets.SSH_SIGNING_PRIVATE_KEY }}
          git_committer_name: "ultrasync-release[bot]"
          git_committer_email: "ultrasync-release[bot]@users.noreply.github.com"
          verbosity: "2"
          force: ${{ inputs.force }}
          commit: "true"
          changelog: "true"
          push: "false"
          tag: "false"
          vcs_release: "false"

      - name: Create and push release branch
        if: steps.check.outputs.released == 'true'
        id: branch
        run: |
          # Check if semantic-release created a commit
          CURRENT_SHA=$(git rev-parse HEAD)
          ORIGIN_SHA=$(git rev-parse origin/main)

          if [ "$CURRENT_SHA" = "$ORIGIN_SHA" ]; then
            echo "No new commit from semantic-release"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "New commit: $CURRENT_SHA"

          # Create release branch from current HEAD (which has the version bump)
          git checkout -b ${{ env.RELEASE_BRANCH }}
          git push -u origin ${{ env.RELEASE_BRANCH }} --force

      - name: Create Pull Request
        if: steps.check.outputs.released == 'true' && steps.branch.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # check if PR already exists for release branch
          EXISTING_PR=$(gh pr list --head ${{ env.RELEASE_BRANCH }} --json number --jq '.[0].number')
          if [ -n "$EXISTING_PR" ]; then
            echo "Release PR #$EXISTING_PR already exists, skipping creation"
            exit 0
          fi

          gh pr create \
            --base main \
            --head ${{ env.RELEASE_BRANCH }} \
            --title "chore(release): ${{ steps.check.outputs.version }}" \
            --body "## Release ${{ steps.check.outputs.version }}

          Automated release PR created by semantic-release.

          This PR contains:
          - Version bump to ${{ steps.check.outputs.version }}
          - Updated CHANGELOG.md

          Merge this PR to trigger the publish workflow."
