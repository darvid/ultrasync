name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force:
        description: "Force a release (major/minor/patch/prerelease)"
        required: false
        default: ""
        type: choice
        options:
          - ""
          - major
          - minor
          - patch
          - prerelease

permissions:
  contents: read

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    concurrency: release
    # skip if this is a release commit (avoid infinite loop)
    if: "!contains(github.event.head_commit.message, 'chore(release)')"
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup gitsign
        uses: chainguard-dev/actions/setup-gitsign@main

      - name: Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          verbosity: "1"
          force: ${{ inputs.force }}

  # publish is triggered by the release/tag creation
  # see publish.yml
