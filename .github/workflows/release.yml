name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force:
        description: "Force a release (major/minor/patch/prerelease)"
        required: false
        default: ""
        type: choice
        options:
          - ""
          - major
          - minor
          - patch
          - prerelease

permissions:
  contents: read

env:
  RELEASE_BRANCH: release/next

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    concurrency: release
    # skip if this is a release commit (avoid infinite loop)
    if: "!contains(github.event.head_commit.message, 'chore(release)')"
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    outputs:
      released: ${{ steps.check.outputs.released }}
      version: ${{ steps.check.outputs.version }}
      tag: ${{ steps.check.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup gitsign
        uses: chainguard-dev/actions/setup-gitsign@main

      - name: Configure git for signing
        run: |
          git config --global commit.gpgsign true
          git config --global tag.gpgsign true

      - name: Check if release needed
        id: check
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          verbosity: "1"
          no_operation_mode: true
          force: ${{ inputs.force }}

      - name: Create release branch
        if: steps.check.outputs.released == 'true'
        run: |
          git checkout -b ${{ env.RELEASE_BRANCH }}

      - name: Semantic Release (version bump)
        if: steps.check.outputs.released == 'true'
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          verbosity: "1"
          force: ${{ inputs.force }}
          push: "false"
          tag: "false"
          vcs_release: "false"

      - name: Push release branch
        if: steps.check.outputs.released == 'true'
        run: |
          git push -u origin ${{ env.RELEASE_BRANCH }} --force

      - name: Create Pull Request
        if: steps.check.outputs.released == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # check if PR already exists for release branch
          EXISTING_PR=$(gh pr list --head ${{ env.RELEASE_BRANCH }} --json number --jq '.[0].number')
          if [ -n "$EXISTING_PR" ]; then
            echo "Release PR #$EXISTING_PR already exists, skipping creation"
            exit 0
          fi

          gh pr create \
            --base main \
            --head ${{ env.RELEASE_BRANCH }} \
            --title "chore(release): ${{ steps.check.outputs.version }}" \
            --body "## Release ${{ steps.check.outputs.version }}

          Automated release PR created by semantic-release.

          This PR contains:
          - Version bump to ${{ steps.check.outputs.version }}
          - Updated CHANGELOG.md

          Merge this PR to trigger the publish workflow."
