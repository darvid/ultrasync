name: Rust

on:
  push:
    branches: [main]
    paths:
      - "crates/**"
      - "Cargo.lock"
      - ".github/workflows/rust.yml"
  pull_request:
    branches: [main]
    paths:
      - "crates/**"
      - "Cargo.lock"
      - ".github/workflows/rust.yml"
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            crates/ultrasync_index/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --manifest-path crates/ultrasync_index/Cargo.toml --release

      - name: Test
        run: cargo test --manifest-path crates/ultrasync_index/Cargo.toml --release
