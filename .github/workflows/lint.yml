name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install prek
        uses: j178/prek-action@v1

      - name: Run pre-commit hooks
        run: prek run --all-files
