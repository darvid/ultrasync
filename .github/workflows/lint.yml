name: Lint

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
      - "crates/**"
      - "pyproject.toml"
      - ".pre-commit-config.yaml"
      - ".github/workflows/lint.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
      - "crates/**"
      - "pyproject.toml"
      - ".pre-commit-config.yaml"
      - ".github/workflows/lint.yml"
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install prek
        uses: j178/prek-action@v1

      - name: Run pre-commit hooks
        run: prek run --all-files
